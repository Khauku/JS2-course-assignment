<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts - Poppins & Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="/images/world.png">
    <!--Metadata & stylesheets-->
    <meta name="description" content="Create a new post on the Social Media App. Share updates, and publish your content for others to see">
    <title>Social Media App | Create a new post</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/shared/global.css">
    <link rel="stylesheet" href="../css/post/post-form.css">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a class="brand" href="../index.html">SMA</a>
        <nav class="nav" aria-label="Primary">
            <!--When logged out-->
            <a class="nav-link hide-when-auth" href="../login.html">Sign in</a>
            <a class="nav-link hide-when-auth" href="../register.html">Register</a>
            <!--When logged in-->
            <a class="nav-link show-when-auth" href="../profile.html">Profile</a>
            <button class="nav-link btn-link show-when-auth" id="logoutBtn" type="button">Logout</button>
        </nav>
    </div>
</header>
<main>
    <section class="post-form-wrapper" aria-labelledby="create-post-heading">
      <a href="../profile.html" class="back-link">Â« Back to profile</a>
      <h1 id="create-post-heading">Create post</h1>
      <form id="create-post-form" class="post-form" method="post">
        <label for="post-title">post title</label>
        <input type="text" id="post-title" name="title" required>
        <label for="post-content">post content</label>
        <textarea id="post-content" name="content" rows="8" required></textarea>
        <label for="image-url">image URL</label>
        <input type="url" id="image-url" name="media">
        <label for="tags">tags <span class="hint">(separated by commas)</span></label>
        <input type="text" id="tags" name="tags">
        <button type="submit" class="publish-btn">Publish</button>
      </form>
      <div id="create-message" role="status" aria-live="polite"></div>
    </section>
</main>
<footer>
</footer>
<script type="module" src="../js/main/header.js"></script> 
<script type="module" src="../js/main/post/create.js"></script>
</body>
</html>
