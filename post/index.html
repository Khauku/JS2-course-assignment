<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts - Poppins & Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="../images/world.png">
    <!--Metadata & stylesheets-->
    <meta name="description" content="View a single social media post with full details, including content, author, and timestamp">
    <title>Social Media App | Post</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/shared/global.css">
    <link rel="stylesheet" href="../css/post/post.css">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a class="brand" href="../index.html">SMA</a>
        <nav class="nav" aria-label="Primary">
            <!--When logged out-->
            <a class="nav-link hide-when-auth" href="../login.html">Sign in</a>
            <a class="nav-link hide-when-auth" href="../register.html">Register</a>
            <!--When logged in-->
            <a class="nav-link show-when-auth" href="../profile.html">Profile</a>
            <button class="nav-link btn-link show-when-auth" id="logoutBtn" type="button">Logout</button>
        </nav>
    </div>
</header>
<main>
    <div class="container post-container">
        <a class="back-link" href="../index.html" aria-label="Back to feed">Back</a>
        <article class="post-view" aria-labelledby="postTitle">
            <!--post header-->
            <header class="post-header">
                <h1 id="postTitle" class="post-title">Loading...</h1>
                <ul class="post-meta" aria-label="Post meta">
                    <li>
                        <span class="post-author-label">By</span>
                        <a id="postAuthor" class="post-author" href="../profile.html">...</a>
                    </li>
                    <li>
                        <time id="postTime" class="post-time" datetime="">...</time>
                    </li>
                </ul>
            </header>
            <!--media area-->
            <figure class="post-media" aria-label="Post media">
                <img
                id="postImage"
                src=""
                alt=""
                loading="lazy"
                decoding="async"
                class="hidden"
                />
                <figcaption id="postImageCaption" class="sr-only">Media description</figcaption>
            </figure>
            <!--body-->
            <div class="post-body" id="postBody">
                <p>Loading post...</p>
            </div>
            <!--Action area (placeholders)-->
            <div class="post-actions" aria-label="Post actions">
                <!--Shown when logged in-->
                <button type="button" class="btn btn-secondary show-when-auth" id="editPostBtn" disabled aria-disabled="true">
                    Edit
                </button>
                <button type="button" class="btn btn-danger show-when-auth" id="deletePostBtn" disabled aria-disabled="true">
                    Delete
                </button>
                <!--shown when logged out-->
                <p class="post-actions-note hide-when-auth" aria-live="polite">
                    Sign in to edit or delete this post
                </p>
            </div>
        </article>
    </div>
</main>
<footer>
</footer>
<script type="module" src="../js/main/post/post.js"></script>
<script type="module" src="../js/main/header.js"></script> 
</body>
</html>
