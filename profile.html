<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts - Poppins & Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="images/world.png">
    <!--Metadata & stylesheets-->
    <title>Social Media App - Profile | Manage your posts</title>
    <meta name="description" content="View and manage your profile page, see your posts, and keep track of followers on the social media app">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/shared/global.css">
    <link rel="stylesheet" href="css/feed.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a class="brand" href="index.html">SMA</a>
        <nav class="nav" aria-label="Primary">
            <!--When logged out-->
            <a class="nav-link hide-when-auth" href="login.html">Sign in</a>
            <a class="nav-link hide-when-auth" href="register.html">Register</a>
            <!--When logged in-->
            <a class="nav-link" show-when-auth href="post/create.html">+ New post</a>
            <a class="nav-link show-when-auth" href="../profile.html">Profile</a>
            <button class="nav-link btn-link show-when-auth" id="logoutBtn" type="button">Logout</button>
        </nav>
    </div>
</header>
<main>
    <section class="feed" aria-label="Latest posts">
        <div class="container">
            <div id="profileHeaderMount"></div>
            <h1 class="section-heading">Latest posts</h1>
            <div class="feed-toolbar">
                <input type="search" id="postSearch" class="input" placeholder="Search posts..." aria-label="Search posts">
                <p id="feedStatus" class="status" aria-live="polite"></p>
            </div>
            <div class="feed-list"></div>
            <noscript>
                <p>Please enable Javascript to see the latest posts</p>
            </noscript>
        </div>
    </section>
</main>
<footer>
</footer>
<script type="module" src="js/main/profile.js"></script>
<script type="module" src="js/main/header.js"></script>
<script type="module" src="js/main/profile-header.js"></script>
<script type="module" src="js/main/feed.js"></script>
</body>
</html>
