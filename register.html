<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts - Poppins & Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Metadata & stylesheets-->
    <meta name="description" content="Register a new account to join the social media app, start posting, and follow other users.">
    <title>Social Media App | Register</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/shared/global.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a class="brand" href="index.html">SMA</a>
        <nav class="nav" aria-label="Primary">
            <!--When logged out-->
            <a class="nav-link hide-when-auth" href="login.html">Sign in</a>
            <a class="nav-link hide-when-auth" href="register.html">Register</a>
            <!--When logged in-->
            <a class="nav-link show-when-auth" href="profile.html">My profile</a>
            <button class="nav-link btn-link show-when-auth" id="logoutBtn" type="button">Logout</button>
        </nav>
    </div>
</header>
<main>
    <section class="auth-form-wrapper" aria-labelledby="register-heading">
        <h1 id="register-heading">Register</h1>
        <form class="auth-form" id="registerForm" method="post">
            <label for="name">Username</label>
            <input type="text" id="name" name="name" autocomplete="username" required>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" autocomplete="email" required>   
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="new-password" required>
            <button type="submit" class="register-btn">Register</button>
        </form>
    </section>
</main>
<footer class="site-footer">
</footer> 
<script type="module" src="js/main/register.js"></script>
<script type="module" src="js/main/header.js"></script> 
</body>
</html>
